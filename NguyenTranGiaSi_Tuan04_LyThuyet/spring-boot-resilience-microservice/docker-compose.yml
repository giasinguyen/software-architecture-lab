version: '3.8'

services:
  # Provider Service - Cung cấp dữ liệu
  resilience-provider:
    build: ./resilience-provider
    container_name: resilience-provider
    ports:
      - "8081:8081"
    networks:
      - resilience-network
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8081/api/provider/status"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Client Service - Gọi Provider với Resilience4j
  resilience-client:
    build: ./resilience-client
    container_name: resilience-client
    ports:
      - "8080:8080"
    networks:
      - resilience-network
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - PROVIDER_URL=http://resilience-provider:8081
    depends_on:
      - resilience-provider
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  resilience-network:
    driver: bridge
