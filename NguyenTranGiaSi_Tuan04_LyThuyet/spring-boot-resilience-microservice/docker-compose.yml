version: '3.8'

services:
  # Product Service - Cung cấp dữ liệu sản phẩm
  product-service:
    build: ./product-service
    container_name: product-service
    ports:
      - "8081:8081"
    networks:
      - microservice-network
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8081/api/products/status"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Order Service - Nhận order và gọi Product Service với Resilience4j
  order-service:
    build: ./order-service
    container_name: order-service
    ports:
      - "8080:8080"
    networks:
      - microservice-network
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - PRODUCT_SERVICE_URL=http://product-service:8081
    depends_on:
      - product-service
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  microservice-network:
    driver: bridge
